<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="icon" type="image/x-icon" href="./assets/images/pepe.svg" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Planet of Meme</title>
  </head>
  <body>
    <div id="form">
      <div class="decor-el">
        <img src="./assets/images/pepe-1.svg" alt="pepe" />
      </div>
      <div class="decor-el">
        <img src="./assets/images/pepe-2.svg" alt="pepe" />
      </div>
      <div class="decor-el">
        <img src="./assets/images/pepe-3.svg" alt="pepe" />
      </div>
      <div class="container">
        <div class="form-container">
          <div class="image">
            <img src="./assets/images/pepe.svg" alt="Pepe" />
          </div>
          <h1 class="title">$pome airdrop</h1>
          <p class="desc">Limit 20000 Wallets</p>
          <div class="link-container">
            <a href="#" title="Follow" class="link-button">Follow</a>
            <a href="#" title="Repost" class="link-button">Repost</a>
          </div>
          <form method="post" action="" name="contract-form">
            <input
              type="text"
              name="contract-address"
              placeholder="Wallet Address"
              required
            />
            <button type="submit" class="submit">
              <span class="text">Submit</span>
              <span class="icon">
                <img src="./assets/images/loading.png" alt="loading" />
              </span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
